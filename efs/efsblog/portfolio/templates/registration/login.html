{% extends "portfolio/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <p><img src="http://careerdegreecollege.com/images/login.jpg" style="padding:10%"></p>
    <form method="post" action="{% url 'login' %}" style="padding: 5% ">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <p align="center" style="padding: 5%">
        <input type="submit" value="login"/>
        <input type="hidden" name="next" value="{{ next }}"/>
            </p>
    </form>
{% endblock %}
